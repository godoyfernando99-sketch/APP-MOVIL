plugins {
    id "com.android.application"
    id "com.google.gms.google-services"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.scanneranimal.app"
    compileSdk = 36 // Correcto para las nuevas dependencias
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11" // Simplificado para evitar errores de tipo
    }

    defaultConfig {
        applicationId "com.scanneranimal.app"
        minSdk = 21
        targetSdk = 36 // Sincronizado con compileSdk
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // En Codemagic, la firma se inyecta automáticamente. 
            // Si no tienes configurado el Keystore en Codemagic, usará la de debug por defecto.
            signingConfig signingConfigs.debug 
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:34.8.0')
    implementation 'com.google.firebase:firebase-analytics'
    // Soporte para multidex necesario en SDKs antiguos con muchas librerías (Firebase)
    implementation 'androidx.multidex:multidex:2.0.1' 
}
